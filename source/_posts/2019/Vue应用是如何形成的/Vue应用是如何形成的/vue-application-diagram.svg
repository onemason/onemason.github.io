  <!-- 简单的Vue流程图示意 -->
  <rect x="100" y="80" width="60" height="40" fill="#42b983" stroke="#35495e" stroke-width="1"/>
  <text x="130" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">App.vue</text>
  <rect x="200" y="80" width="80" height="40" fill="#42b983" stroke="#35495e" stroke-width="1"/>
  <text x="240" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">render()</text>
  <rect x="320" y="80" width="60" height="40" fill="#42b983" stroke="#35495e" stroke-width="1"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">DOM</text>
  <line x1="160" y1="100" x2="200" y2="100" stroke="#35495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="280" y1="100" x2="320" y2="100" stroke="#35495e" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#35495e"/>
