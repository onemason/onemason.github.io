<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <rect x="10" y="10" width="380" height="280" fill="white" stroke="#ccc" stroke-width="2"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666">
    Vue应用流程图
  </text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#999">
    原技术图表已丢失
  </text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999">
